<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">我的订单</div>
    <table class="table" id="goodslist">
        <tr><td>商品名称</td><td>交易价格</td><td>购买数量</td><td>下单时间</td><td>订单状态</td><td>详情</td></tr>
        <tr  th:each="goods,goodsStat : ${orderList}">
            <td th:text="${goods.goodsName}"></td>
            <td th:text="${goods.goodsPrice}"></td>
            <td th:text="${goods.goodsCount}"></td>
            <td th:text="${#dates.format(goods.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td >
                <span th:if="${goods.status eq 0}">未支付</span>
                <span th:if="${goods.status eq 1}">待发货</span>
                <span th:if="${goods.status eq 2}">已发货</span>
                <span th:if="${goods.status eq 3}">已收货</span>
                <span th:if="${goods.status eq 4}">已退款</span>
                <span th:if="${goods.status eq 5}">已完成</span>
            </td>
            <td><a th:href="'/goods/my_order_detail/'+${goods.id}">详情</a></td>

        </tr>
    </table>
</div>
</body>
</html>
